<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner_Service_New_order</title>
    <link href="new_order.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div id = "header">
            <h1>MR.DB Dinner Service</h1>
            <ul>
                <li><a class="a1" href="practice_modify_information.html">정보 수정</a></li>
        </ul>
        </div>
    </header>    
    <article>
    <div id="container">
    <form>
        <div class="product-card">
            
                <img class = "product-image" src="images/1.jpeg">
                <div class = "product-contents">
                    <span class="product-name">발렌타인 디너</span>
                    <span class="product-explanation">스테이크와 와인, 빵</span>
                    <span class="product-price">가격 : 25,000원</span>
                    <label for="uid">수량</label>
                    <input type="text" id="amount" autofocus placeholder="1" required> 
                    <fieldset id= "menu_style" >
                        <legend>스타일 선택</legend>
                        <label><input type="checkbox" value="simple"> 심플</label>
                        <label><input type="checkbox" value="grand"> 그랜드</label>
                        <label><input type="checkbox" value="delux"> 딜럭스</label>
                    </fieldset>
                </div>
            
            
        </div>





        <fieldset id="additional">
            <legend>상품선택</legend>
            <p><b>추가 메뉴를 선택해 주세요.</b></p>
            <label><input type="checkbox" value="steak"> 스테이크</label>
            <label><input type="checkbox" value="wine"> 와인</label>
            <label><input type="checkbox" value="bread"> 빵</label>
            <label><input type="checkbox" value="coffee"> 커피</label>
            <label><input type="checkbox" value="salad"> 샐러드</label>
            <label><input type="checkbox" value="egg"> 에그스크럼블</label>
            <label><input type="checkbox" value="champagne"> 샴페인</label>
            <label><input type="checkbox" value="bacon"> 베이컨</label>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="장바구니 담기">
        </div>

    </form>

    </div>
    </article>
    <footer>
        <p>
        <br>
        법인명(상호) : 미스터 대박 디너 서비스
        <br/>
        <br/>
        사업자 등록 번호 : 000-00-00000
        <br/>
        <br/>
        주소: 서울 특별시 강남구 테헤란로 133
        <br/>
        <br/>
        팩스 : 000-0000-0000</p>

    </footer>
    
</body>
</html>
