<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="register.css">
  </head>
  <body> 

    <header>
        <div id = "header">
            <h1>MR.DB Dinner Service</h1>
        </div>
    </header>
    <article>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>정보 입력하기</legend>    
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required> 
            </li>
            
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required> 
            </li>
            <li>
                <label for="address">이름</label>
                <input type="text" id="name" required> 
            </li>

            <li>
              <label for="address">주소</label>
              <input type="text" id="address" required> 
            </li>
            <li>
                <label for="cardnum">카드번호</label>
                <input type="text" id="cardnum" required> 
            </li>
            <li>
                <label for="phonenum">폰번호</label>
                <input type="text" id="phonenum" required> 
            </li>
            
          </ul>      
        </fieldset>
        
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>   
</article>

<footer>
    <p>
    <br>
    법인명(상호) : 미스터 대박 디너 서비스
    <br/>
    <br/>
    사업자 등록 번호 : 000-00-00000
    <br/>
    <br/>
    주소: 서울 특별시 강남구 테헤란로 133
    <br/>
    <br/>
    팩스 : 000-0000-0000</p>

</footer>
  </body>
</html>
